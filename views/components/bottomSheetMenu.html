<md-bottom-sheet class="md-grid" layout="column" ng-cloak du-spy-context>
    <div layout="row" layout-align="center center">
        <h4>Get to know me better</h4>
    </div>
    <div flex layout="row" layout-align="center center" >
        <div ng-repeat="item in items|limitTo:2">
            <md-button ng-style="{'min-width':'105px'}" du-smooth-scroll du-scrollspy offseet="200" class="md-grid-item-content" href="{{item.href}}" ng-click="closeMenu()">
                 <md-icon class="material-icons">{{item.icon}}</md-icon>
                 <div class="md-grid-text">{{item.label}}</div>
            </md-button>
        </div>
    </div>
    <div flex layout="row" layout-align="center center">
        <div ng-repeat="item in items" ng-if="$index >= 2">
            <md-button ng-style="{'min-width':'105px'}" du-smooth-scroll du-scrollspy offseet="200" class="md-grid-item-content" href="{{item.href}}" ng-click="closeMenu()">
                 <md-icon class="material-icons">{{item.icon}}</md-icon>
                 <div class="md-grid-text">{{item.label}}</div>
            </md-button>
        </div>
    </div>
</md-bottom-sheet>
