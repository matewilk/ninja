<div layout="row" layout-sm="column" layout-xs="column" class="transparent-background">
    <div flex-gt-sm="33" flex-sm="100">
        <md-content layout-padding class="transparent-background">
            <!-- midia query here for below div to aligh image left if not sm -->
            <div style="margin: 0 auto; width:200px;">
                <img ng-src="http://www.gravatar.com/avatar/7288b59de57c7a5102ba331cbe6651f4?s=350" style="border-radius: 50%">
            </div>
        </md-content>
    </div>
    <div flex>
        <md-content layout-padding layout="column" layout-align="center center" class="transparent-background" style="color: white !important;">
            <div>Hi! I'm Mateusz Wilk a Web Developer</div>
            <div>
                <div ng-class="{'about-hide': showmore}" class="sample-show-hide" layout-padding layout="column" layout-align="center center">
                    <div>
                        {{about.first}}
                    </div>
                    <div>
                        {{about.second}}
                    </div>
                    <div>
                        {{about.third}}
                    </div>
                </div>
            </div>
            <div>
                <md-button hide-gt-xs aria-label="Show detailed description" href="" ng-click="showmore = !showmore">{{showmore == true ? "show more" : "show less"}}</md-button>
            </div>
        </md-content>
    </div>
</div>

<div id="current-role" layout="row" layout-sm="column" layout-xs="column">
    <div flex>
        <md-content layout-padding>
            <form>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Current Role</label>
                    <input ng-model="user.title" disabled>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Current Company</label>
                    <input ng-model="user.company" disabled>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Current Location</label>
                    <input ng-model="user.location" disabled>
                </md-input-container>
            </form>
        </md-content>
    </div>
    <div flex>
        <!-- media query padding-top 30px for wider than sm || align labels left for sm -->
        <md-content layout-padding class="skills">
            <div>
                <p>JavaScript</p>
                <md-progress-linear md-mode="determinate" class="md-accent" value="{{skills.javascript}}"></md-progress-linear>
            </div>
            <div>
                <p>Html/Css</p>
                <md-progress-linear md-mode="determinate" value="{{skills.htmlcss}}"></md-progress-linear>
            </div>
            <div>
                <p>Continuous Integration/Agile</p>
                <md-progress-linear md-mode="determinate" value="{{skills.ciagile}}"></md-progress-linear>
            </div>
            <div>
                <p>TDD/BDD</p>
                <md-progress-linear md-mode="determinate" value="{{skills.tddbdd}}"></md-progress-linear>
            </div>
        </md-content>
    </div>
</div>
