<!DOCTYPE html>
<html lang="en" style="overflow-y:scroll;">
<head>
    <title>Front End Dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style>*[ng-cloak] {display:none;}</style>
    <base href="/">
</head>
<body ng-cloak layout="column" class="fade-in body">
    <div ng-controller="MainCtrl" class="relative" layout-fill role="main" ng-cloak>
        <md-toolbar class="md-whiteframe-z3 md-primary background-gradient" style="position:fixed">
            <div class="md-toolbar-tools">
                <md-icon aria-label="Front End Dev Mateusz Wilk" class="material-icons">developer_mode</md-icon>
                <h3 hide-xs>Mateusz Wilk <sub class="md-caption"><i>javascript ninja wannabe</i></sub></h3>
                <h3 hide-gt-xs>M.Wilk</h3>
                <div flex> </div>
                <md-button id="resume-button" class="md-primary md-raised" aria-label="Curriculum vitae" ng-click="toggleLeft()">
                    <md-icon aria-label="Menu" class="material-icons">description</md-icon>
                    Resume
                </md-button>
                <speed-dial-menu></speed-dial-menu>
            </div>
        </md-toolbar>

        <md-sidenav class="md-sidenav-left resume-container" layout="column" md-component-id="left" md-is-locked-open="false">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <h4>Interactive Resume</h4>
                    <!-- flex for right alignment of the rest of items in toolbar-->
                    <div flex> </div>
                    <md-button class="md-raised md-accent">
                        <a target="_self" href="#" ng-click="downloadResume($event)" download="mateusz_wilk_resume.pdf">
                            <md-icon class="material-icons">system_update_alt</md-icon> PDF
                        </a>
                    </md-button>
                    <md-button class="md-icon-button md-accent" ng-click="close()" aria-label="Close" layout-align="center end">
                        <md-icon class="material-icons">arrow_back</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-content layout-padding flex in-view-container>
                <div ng-include src="'views/resume.html'" ng-controller="MainCtrl"></div>
            </md-content>
        </md-sidenav>

        <md-content>
            <div ui-view></div>
        </md-content>

        <footer>
            <div layout="row" layout-align="center center">
                <h6 class="md-subhead">Copyright Â© 2016 Mateusz Wilk</h6>
                <a href="https://github.com/matewilk" target="_blank">
                    <img src="images/github.png">
                </a>
            </div>
        </footer>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
